<app-nav [isUserLoggedIn]="true"></app-nav>
<div class="container  mt-5">
    <div class="row">
        <!-- <div class="col-md-5 mx-auto"> -->
        <div id="first">
            <div class="myform form ">
                <div class="logo mb-3">
                    <div class="col-md-12 text-center">
                        <h1>Your All Expenses</h1>
                    </div>
                </div>
                <form>
                    <div class="col-md-12 text-center mt-3">
                        <button type="button" id="log" class=" btn btn-block mybtn btn-primary tx-tfm"
                            (click)="onSubmit()">Show All Expenses</button>
                    </div>
                </form>
                <form>
                    <div class="col-md-12 text-center mt-3">
                        <button type="button" id="log" class=" btn btn-block mybtn btn-primary tx-tfm"
                            (click)="onSubmit1()">Show Month wise Expenses</button>
                    </div>
                </form>
                <div class="col-md-12 ">
                    <div class="form-group">
                        <div *ngIf="showSecound">
                            <table class="table mt-3 col-md-12 " id="expensestable" *ngIf="dataModel">
                                <thead>
                                    <tr>
                                        <th scope="col">Index</th>
                                        <th scope="col">Date</th>
                                        <th scope="col">Expenses Type</th>
                                        <th scope="col">Expenses Amount</th>
                                        <th scope="col">Balance</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let data of dataModel,let i=index">
                                        <th scope="row">{{i+1}}</th>
                                        <td>{{data.Date.slice(0,10)}}</td>
                                        <td>{{data.Ex_Type}}</td>
                                        <td>{{data.Amount}}</td>
                                        <td>{{data.Balance_Amount}}</td>
                                    </tr>
                            </table>
                        </div>
                        <div *ngIf="showFirst">
                            <table class="table mt-3 col-md-12 " id="expensestable" *ngIf="dataModelMonth">
                                <thead>
                                    <tr>
                                        <th scope="col">Index</th>
                                        <th scope="col">Month</th>
                                        <th scope="col">Total Credit</th>
                                        <th scope="col">Total Debit</th>
                                        <th scope="col">Total Balance</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let data of dataModelMonth,let i=index">
                                        <th scope="row">{{i+1}}</th>
                                        <td>{{data.Month}}</td>
                                        <td>{{data.TotalCredit}}</td>
                                        <td>{{data.TotalDebit}}</td>
                                        <td>{{data.Balance}}</td>
                                    </tr>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
